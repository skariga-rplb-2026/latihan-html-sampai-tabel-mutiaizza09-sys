<html>
    <head>
        <title>Latihan Font</title>
    </head>
    <body>
        <h1> Latihan Font</h1>
        <hr> <!-- ini garis horizontal-->
        ini Font Normal<br>
        <b>Ini Font Bold</b><br>
        <i> in Font Italic</i><br>
        <strong>Ini font dengan tang strong</strong><br>
        <u>ini font dengan underline</u><br>
        <mark>ini font dengan highlight</mark><br>
        <small> ini font dengan tag small, catatan kecil</small><br>
        <del>ini font dengan tag del</del><br>
        ini contoh sub, H<sub>2</sub>0<br>
        ini contoh sup, CO<sup>2</sup><br>
        ini karakter untuk copyright &copy;
    </body>
</html>
