<html>
    <head>
        <title>Data Mahaasiswa</title>
    </head>
    <body>
        <h3>TAMBAH DATA MAHASISWA</h3>
        <table border="0">
            <form action="tambah.php">
                <tr>
                    <td width="140px">No. Induk</td>
                    <td width="1px">:</td>
                    <td width="1px"><input type="text" name="noinduk" malength="12"/></td>
                </tr>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td>:</td>
                    <td><input type="text" name="nama" maxlength="50"></td>
                </tr>
                <tr>
                    <td>JK</td>
                    <td>:</td>
                    <td><input type="radio" name="jk" value="L" checked/>Laki-laki <br>
                    <input type="radio" name="jk" value="P"/>Perempuan
                </td>
                </tr>
                <tr>
                    <td>tgl. Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tgllahir"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><input type="alamat" rows="10" cols="30"></td>
                </tr>
                <tr>
                    <td>Dosen Pembimbing</td>
                    <td>:</td>
                    <td><input type="text" name="dosen" maxlength="50"/></td>
                </tr>
                <tr>
                    <td>No. Telepon</td>
                    <td>:</td>
                    <td><input type="Tel" name="telp" maxlength="50"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Proses" /><input type="reset" value="Batal"/></td>
                </tr>
            </form>
        </table>
    </body>
</html>
