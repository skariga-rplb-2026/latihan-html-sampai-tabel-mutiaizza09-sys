<html>
    <head>
        <title>Latihan Form Dan Tabel</title>
    </head>
    <body>
        <h1>Latihan Form Dan Tabel</h1>
        <form action="" method="POST">
            <table>
            <tr>
                <td>Nama Depan: </td>
                <td><input type="" name="first_name" size="50"></td>
            </tr>
            <tr>
                <td>Nama Belakang: </td>
                <td><input type="" name="first_name" size="50"></td>
            </tr>
            <tr>
                <td>Alamat: </td>
                <td><textarea name="alamat" cols="50" row="5"></textarea></td>
            </tr>
            <tr>
                <td>Tanggal Lahir: </td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td>Berat badan, Tinggi badan: </td>
                <td><input type="number" name="berat[]">kg<br>
                    <input type="number" name="tinggi[]">cm</td>
            </tr>
            <tr>
                <td>Warna favorit: </td>
                <td><input type="color" name="warna"></td>
            </tr>
            <tr>
                <td>Username: </td>
                <td><input type="username" email="contoh@email.com" size="50"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" size="50"></td>
            </tr>
            <tr>
                <td>Hobby: </td>
                <td><input type="checkbox" name="hobby[]"> Membaca <br>
                    <input type="checkbox" name="hobby[]"> Bersepeda <br>
                    <input type="checkbox" name="hobby[]"> Brmain Game <br>
                    <input type="checkbox" name="hobby[]"> Berkebun </td>
            </tr>
            <tr>
                <td>Jenis Kelamin: </td>
                <td><input type="radio" name="jenis[]"> Laki-laki <br>
                    <input type="radio" name="jenis[]"> Perempuan <br>
                    <input type="radio" name="jenis[]"> Rahasia</td>
            </tr>
            <tr>
                <td>Kota Asal: </td>
                <td><select name="kota_asal">
                    <option value="Malang"> Malang</option>
                    <option value="Batu"> Batu</option>
                    <option value="Kediri"> Kediri</option>
                    <option value="Surabaya"> Surabaya</option>
                </select></td>
            </tr>
            <tr>
                <td>Upload gambar: </td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="KLIK ME!" onclick="alert(Hallo)">
                    <input type="submit" value="KIRIM">
                    <input type="reset" value="RESET"></td>

            </tr>
            <table>
        </form>
    </body>
</html>
